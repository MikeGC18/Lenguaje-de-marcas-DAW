

<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacció i Filòsofs</title>
    <script src="tareajavascript.js" defer></script>
    <link rel="stylesheet" href="tareajavascript.css">
</head>
<body>

   
    <section>
        <h2>Interacció amb la imatge</h2>
        <div class="contenidor-principal">
            
            
            <div class="contenidor">
                <img id="imatge" src="67808755-meme-feliz-del-individuo-lol-vector-para-cualquier-diseño-eps-10-aislados.jpg" alt="Escut">
                <div class="stats">
                    <span id="vermell">0</span>
                    <span id="blau">0</span>
                    <span id="verd">0</span>
                    <span id="taronja">0</span>
                    <span id="groc">~</span>
                    <span id="lila">0</span>

            </div>

          
            <div class="boton-i-llista">
                <h3 id="titulo2">Botó i Llista</h3> 
                <button id="crear">CREAR</button>
                <ul id="llista"></ul>
            </div>

        </div>
    </section>

    <section>
        <h2 id="titulo">Filòsofs</h2>
        <div class="contenidor-principal">
            <div class="boton-i-llista">
                <button id="crear2">CREAR TARJETES</button>
                <div id="tarjetas-container"></div> 
            </div>
        </div>
    </section>

</body>
</html>
